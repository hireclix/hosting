<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Careers at Talbots</title>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW"/>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div class="nav">
        <div class="container">
            <img class="img-fluid desktop" src="img/nav.png">
            <img class="img-fluid mobile" src="img/nav_mobile.png">
        </div>
    </div>
    <div class="hero">
        <div class="container">
            <img class="img-fluid desktop" src="img/hero.jpg">
            <img class="img-fluid mobile" src="img/hero_mobile.png">
            <img class="img-fluid desktop" src="img/search.png">
            <img class="img-fluid mobile" src="img/search_mobile.png">
        </div>
    </div>
    <div class="content">
        <div class="container">
            <img class="img-fluid desktop" src="img/intro.png">
            <img class="img-fluid mobile" src="img/intro_mobile.png">
            <img class="img-fluid desktop" src="img/intro-img.png">
            <img class="img-fluid mobile" src="img/intro-img_mobile.png">
            <img class="img-fluid desktop" src="img/content.png">
            <img class="img-fluid mobile" src="img/content_mobile.png">
        </div>
    </div>
    <div class="map">
        <div class="container" style="text-align: center;">
            <iframe allow="geolocation;" frameborder="0" src="https://jobs.hireclix.com/clients/talbots/v1.2.4/"></iframe>
        </div>
    </div>
    <div class="talent-network">
        <div class="container">
            <img class="img-fluid desktop" src="img/tn.png">
            <img class="img-fluid mobile" src="img/tn_mobile.png">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <img class="img-fluid desktop" src="img/footer.png">
            <img class="img-fluid mobile" src="img/footer_mobile.png">
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
</body>

</html>
